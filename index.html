<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My Project</title>
  </head>
  <body>
    <div id="app">
      <h1>Baby Names</h1>
      <h3>
        In year {{ info[0].brth_yr }} out of {{ howMany }} names those are the
        most popular:
      </h3>
      <section v-if="errored"><p>We're sorry there is some trouble</p></section>
      <section v-else>
        <div v-if="loading">Loading ...</div>
        <div v-else>
          <div
            v-for="(person, index) in sortedInfo"
            v-if="index <= upperIndex && index >= lowerIndex"
            class="person"
          >
            [ {{ index + 1 }} ] {{ person.nm }} was used {{ person.cnt }} times
          </div>
        </div>
      </section>
      <button
        v-if="lowerIndex < 1000"
        @click="upperIndex += 20, lowerIndex +=20"
      >
        Next 20 names
      </button>
      <button v-if="upperIndex > 19" @click="upperIndex -= 20, lowerIndex -=20">
        Previous 20 names
      </button>
      <button @click="upperIndex = 19, lowerIndex = 0">Reset</button>
    </div>
    <script type="text/javascript" src="methods.js"></script>
  </body>
</html>
